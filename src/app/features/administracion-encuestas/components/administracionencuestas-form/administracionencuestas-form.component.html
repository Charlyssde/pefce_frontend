<div class="mat-elevation-z8">
  <div class="row">
    <div class="col-12">
      <small>Los campos marcados con <b>(*)</b> son requeridos</small>
    </div>
    <div class="col-12">
      <form [formGroup]="formEncuesta" #form="ngForm" (ngSubmit)="onSubmitForm()">
        <div class="row">
          <div class="col-12">
            <mat-form-field appearance="fill">
              <mat-label>Titulo</mat-label>
              <input formControlName="nombre" matInput type="text" placeholder="Título de la encuesta" required />
            </mat-form-field>
          </div>
          <div class="col-12">
            <mat-form-field appearance="fill">
              <mat-label>Descripción</mat-label>
              <input formControlName="descripcion" matInput type="text"
                placeholder="Escriba una breve descripción de la encuesta" required />
            </mat-form-field>
          </div>
          <div class="col-12 ">
            <mat-form-field appearance="fill">
              <mat-label>Evento</mat-label>
              <mat-select name="eventos" formControlName="eventos" multiple [compareWith]="scriptGL.objectComparisonFunction"  required>
                <mat-option *ngFor="let eventos of listEvents" [value]="eventos">
                  {{eventos.nombreEvento}}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
        </div>
      </form>
    </div>
    <div class="col-12">
      <div style="text-align: right;">
        <a [routerLink]="['/admEncuestas']" mat-button color="warn">Cancelar</a>
        <button type="button" mat-button color="primary" (click)="form.ngSubmit.emit()">Guardar</button>
      </div>
    </div>
  </div>
</div>
