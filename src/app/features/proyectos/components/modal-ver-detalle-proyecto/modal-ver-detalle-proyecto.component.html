<div class="row">
  <div class="col-12">
    <h1>Historial de acciones (últimas 5 acciones)</h1>
    <table class="sedecopTable" mat-table [dataSource]="dataSource" multiTemplateDataRows matSort [hidden]="!dataSource">
      <ng-container matColumnDef="accion">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Acción </th>
        <td mat-cell *matCellDef="let element"><div [class]="'history-content-body'" [innerHTML]="element?.accion"></div></td>
      </ng-container>
      <ng-container matColumnDef="usuario">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Persona </th>
        <td mat-cell *matCellDef="let element"> {{element?.usuarioId?.nombre}} </td>
      </ng-container>
      <ng-container matColumnDef="fecha">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha </th>
        <td mat-cell *matCellDef="let element"> {{element?.createdAt| date}} </td>
      </ng-container>
      <tr class="columns_row" mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
