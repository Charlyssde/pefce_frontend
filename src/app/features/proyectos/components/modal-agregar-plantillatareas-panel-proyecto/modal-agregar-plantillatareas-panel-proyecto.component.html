<div class="row">
  <div class="col-12">
    <span>Agregar plantilla de tareas al panel</span>
    <hr>
  </div>
  <div class="col-12">
    <div class="row">
      <div class="col-12">
        <mat-form-field appearance="fill">
          <mat-label>Seleccione una plantilla</mat-label>
          <mat-select [(ngModel)]="proyectoPlantilla.id" placeholder="Seleccione una" required>
            <input class="matSelectFilter" placeholder ="Buscar plantilla" (keyup)="onKey($event.target.value)" autofocus>
            <mat-option [value]="null">Seleccione una</mat-option>
            <mat-option *ngFor="let plantilla of listaPlantillas_filtro;" [value]="plantilla">{{plantilla.nombre}}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>

    <hr>
  </div>
  <div class="col-12" style="text-align: right;">
    <button mat-raised-button color="primary" (click)="createPlantillaTareasProyecto()" [disabled]="proyectoPlantilla.id === null ">Guardar</button>
    <button mat-raised-button color="warn" (click)="closeModal()">Cancelar</button>
  </div>
</div>
