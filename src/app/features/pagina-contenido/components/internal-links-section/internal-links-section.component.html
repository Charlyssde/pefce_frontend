<div class="container-fluid">
  <div class="row">
    <div *ngFor="let link of links;" (click)="redirectLink(link)"
      class="col-12 col-sm-6 col-lg-3 linkBlock">
      <div class="overlay">
        <span class="material-icons" style="width: 96px !important;height: 96px !important;">{{ link.icon }}</span>
      </div>
      <div class="sectionLabel">
        <span>{{ link.label }}</span>
      </div>
    </div>
  </div>
</div>
