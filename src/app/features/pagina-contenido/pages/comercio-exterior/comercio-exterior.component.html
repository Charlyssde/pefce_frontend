<app-welcome-section *ngIf="data && labels && multimedia"
[video]="videos.s1_welcome.pathfile"
  >
</app-welcome-section>

<!-- Internal links section -->
<app-internal-links-section *ngIf="data && labels && multimedia" [links]="links"></app-internal-links-section>

<!-- Title area section -->
<app-title-area-section *ngIf="data && labels && multimedia" [background]="multimedia.s1_background_title?.pathfile"
  [title]="'comercio_exterior.title' | translate" [subtitle]="'comercio_exterior.subtitle' | translate"
  [description]="'comercio_exterior.content' | translate"></app-title-area-section>

<!-- Carousel eventos -->
<app-portal-carousel *ngIf="eventos.length>0" [title]="'carousel.events' | translate" [slidesData]="eventos"></app-portal-carousel>

<!-- Carousel capacitaciones -->
<app-portal-carousel *ngIf="capacitaciones.length>0" [title]="'carousel.courses' | translate" [slidesData]="capacitaciones">
</app-portal-carousel>

<!-- Video player -->
<app-portal-video-player [capsulas]="capsulas" [title]="'player.capsules' | translate" [pagename]="'atraccionInversiones'">
</app-portal-video-player>

<!-- Interesting sites -->
<app-interesting-sites-section></app-interesting-sites-section>

<!-- Contact section -->
