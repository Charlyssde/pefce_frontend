<div>
  <mat-card class="formHeader">
    <mat-card-title>Editar plantilla</mat-card-title>
  </mat-card>
  <br>
  <mat-card>
    <mat-card-content>
      <mat-progress-bar mode="indeterminate" *ngIf="mostrarLoader"></mat-progress-bar>
      <app-form-promocion-digital [formUpdate]="formUpdate"></app-form-promocion-digital>
    </mat-card-content>
    <mat-divider></mat-divider>
    <mat-card-actions align="end">
      <button mat-raised-button color="warn" (click)="goToPage()">Regresar</button>
      <button mat-raised-button color="primary" *ngIf="canUpdate && scriptGL.getCanUpdateRol('/promocionDigital')" (click)="save()">Actualizar</button>
    </mat-card-actions>
  </mat-card>
</div>
