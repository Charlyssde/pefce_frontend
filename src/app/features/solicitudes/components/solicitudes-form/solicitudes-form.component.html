<div>
  <form [formGroup]="formulario">
    <div class="row">
      <!-- Datos generales de la solicitud -->
      <div class="col-12">
        <div class="row">
          <div class="col-12">
            <h3>Datos generales de la solicitud</h3>
            <hr>
          </div>
          <div class="col-12">
            <h4>Folio: <strong>{{ folio }}</strong></h4>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <mat-form-field appearance="fill">
              <mat-label>Tipo de solicitud</mat-label>
              <mat-select formControlName="tipoSolicitudId" required> <!-- (selectionChange)="changeTipoSolicitud()" -->
                <mat-option [value]="null" disabled>Ninguno</mat-option>
                <mat-option *ngFor="let tipoSolicitud of tiposSolicitud; let index = index;" [value]="index">{{ tipoSolicitud}}</mat-option>
              </mat-select>
            </mat-form-field>
          </div>

          <div class="col-12">
            <mat-form-field appearance="fill">
              <mat-label>Descripción</mat-label>
              <textarea matInput formControlName="descripcion" rows="5" placeholder="Descripción" required></textarea>
            </mat-form-field>
          </div>
          <div class="col-12">
            <mat-form-field appearance="fill">
              <mat-label>Comentarios</mat-label>
              <textarea matInput formControlName="comentario" rows="5" placeholder="Comentarios"></textarea>
            </mat-form-field>
          </div>
        </div>

        <div class="row">
          <div class="col-12">
            <mat-form-field appearance="fill">
              <mat-label>Responsable</mat-label>
              <mat-select formControlName="perfilId" [compareWith]="scriptGL.objectComparisonFunction" *ngIf="profiles">
                <input class="matSelectFilter" placeholder="Buscar responsable" />
                <mat-option [value]="null">Ninguno</mat-option>
                <mat-option *ngFor="let p of profiles;" [value]="p">{{p.nombre + ", " + p.nombre }}</mat-option>
              </mat-select>
            </mat-form-field>
          </div>
        </div>

      </div>
    </div>


  </form>
</div>
