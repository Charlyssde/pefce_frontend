<div>
  <mat-card class="formHeader">
    <mat-card-title>Editar Plantilla</mat-card-title>
  </mat-card>
  <br>
  <mat-card>
    <mat-card-content>
      <app-form-plantilla [formUpdate]="formUpdate"></app-form-plantilla>
    </mat-card-content>
    <mat-divider></mat-divider>
    <mat-card-actions align="end">
      <button mat-raised-button color="warn" (click)="goToPage()">Regresar</button>
      <button mat-raised-button color="primary" *ngIf="canUpdate && scriptGL.getCanUpdateRol('/plantillas')" (click)="save()">Actualizar</button>
    </mat-card-actions>
  </mat-card>
</div>
