<h2 mat-dialog-title>Histórico de solicitudes de acceso</h2>
<div>
  <div class="mat-elevation-z8" style="overflow: hidden;">
    <table mat-table [dataSource]="dataSource">

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Estatus </th>
        <td mat-cell *matCellDef="let element"> <mat-icon *ngIf="element.status">task_alt</mat-icon> {{element.status ? 'Aceptada' : 'Rechazada' }} </td>
      </ng-container>

      <ng-container matColumnDef="createdAt">
        <th mat-header-cell *matHeaderCellDef> Fecha </th>
        <td  matTooltip="Día/Mes/Año Hora:Minutos:Segundos" mat-cell *matCellDef="let element"> {{element.createdAt | date: 'dd/MM/yyyy hh:mm:ss'}} </td>
      </ng-container>

      <ng-container matColumnDef="message">
        <th mat-header-cell *matHeaderCellDef> Mensaje </th>
        <td mat-cell *matCellDef="let element"
          [innerHtml]="element.status ? 'Empresa aceptada' : cleanHtmlTags(element.message) "></td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[10]" showFirstLastButtons>
    </mat-paginator>
  </div>
</div>
<mat-dialog-actions align="end">
  <button type="button" mat-button [mat-dialog-close]="null">Cerrar</button>
</mat-dialog-actions>
