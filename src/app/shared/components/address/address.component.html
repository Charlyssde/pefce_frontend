<form [formGroup]="formAddress">

    <div class="row">
        <div class="col-12 mb-1" style="text-align: justify !important;">
            <small>
          <ul>
            <li>Al ingresar el código postal se muestran las sugerencias de ubicaciones con el dato ingresado.</li>
            <li>Al seleccionar alguna opción de sugerencia del código postal los campos de ciudad, entidad y país se
              autorrellenan</li>
          </ul>
        </small>
        </div>
        <div class="col-12">
            <mat-form-field appearance="fill">
                <mat-label>Calle y número</mat-label>
                <textarea rows="2" formControlName="calle" (blur)="addAddressData()" matInput type="text" placeholder="Calle y número" required></textarea>
            </mat-form-field>
        </div>

        <div class="col-12 col-md-4">
            <mat-form-field appearance="fill">
                <mat-label>Colonia</mat-label>
                <input matInput type="text" formControlName="colonia" (blur)="addAddressData()" placeholder="Colonia" required />
            </mat-form-field>
        </div>

        <div class="col-12 col-md-4">
            <mat-form-field appearance="fill">
                <mat-label>Código postal</mat-label>
                <input matInput type="text" (blur)="addAddressData()" placeholder="Código postal" [(ngModel)]="inputZipcode" [ngModelOptions]="{standalone: true}" (ngModelChange)="geocodingOnKeypress()" [matAutocomplete]="zipcodeAutosuggest" required>
                <mat-autocomplete autoActiveFirstOption #zipcodeAutosuggest="matAutocomplete" (optionSelected)="selectedZipcodeOption($event.option.value)" [displayWith]="displayProperty">
                    <mat-option *ngFor="let zipcode of zipCodes" [value]="zipcode">
                        {{zipcode.place_name}}
                    </mat-option>
                </mat-autocomplete>
            </mat-form-field>
        </div>

        <div class="col-12 col-md-4">
            <mat-form-field appearance="fill">
                <mat-label>Ciudad</mat-label>
                <input matInput type="text" (blur)="addAddressData()" placeholder="Ciudad" [(ngModel)]="inputCounty" [ngModelOptions]="{standalone: true}" required readonly />
            </mat-form-field>
        </div>

        <div class="col-12 col-md-4">
            <mat-form-field appearance="fill">
                <mat-label>Entidad</mat-label>
                <input matInput type="text" (blur)="addAddressData()" placeholder="Entidad" [(ngModel)]="inputState" [ngModelOptions]="{standalone: true}" required readonly/>
            </mat-form-field>
        </div>

        <div class="col-12 col-md-4">
            <mat-form-field appearance="fill">
                <mat-label>País</mat-label>
                <input matInput type="text" (blur)="addAddressData()" placeholder="País" [(ngModel)]="inputCountry" [ngModelOptions]="{standalone: true}" required readonly/>
            </mat-form-field>
        </div>
    </div>
</form>
