<form [formGroup]="formContact">
    <div class="row">
        <div class="col-12">
            <mat-form-field appearance="fill">
                <mat-label>Nombre del contacto</mat-label>
                <input formControlName="nombre" matInput type="text" placeholder="Nombre del contacto" (blur)="addContactData()" required>
            </mat-form-field>
        </div>
        <div class="col-12 col-md-4">
            <mat-form-field appearance="fill">
                <mat-label>Correo electrónico</mat-label>
                <input formControlName="email" matInput type="email" placeholder="Correo electrónico" (blur)="addContactData()" required>
            </mat-form-field>
        </div>
        <div class="col-12 col-md-4">
            <mat-form-field appearance="fill">
                <mat-label>Teléfono</mat-label>
                <input formControlName="telefono" matInput type="text" placeholder="Teléfono" (blur)="addContactData()" required>
            </mat-form-field>
        </div>
        <div class="col-12 col-md-6 col-lg-4">
            <mat-label>Sexo</mat-label>
            <br>
            <mat-radio-group formControlName="sexo">
                <mat-radio-button class="inline-radio-button" color="primary" [value]="'M'">Masculino </mat-radio-button>
                <mat-radio-button class="inline-radio-button" color="primary" [value]="'F'">Femenino </mat-radio-button>
            </mat-radio-group>
        </div>
    </div>
    <shared-address-component [addressIn]="address" (addressOut)="updateContactAddressData($event)"></shared-address-component>
    <div class="row">
        <div class="col-12 col-md-4">
            <mat-checkbox color="primary" formControlName="recibirPublicidad">Recibir campaña de correos</mat-checkbox>
        </div>
    </div>
</form>
