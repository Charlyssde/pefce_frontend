<!-- <h1 mat-dialog-title>Usuarios asociados al directorio 0{{data.directorio.nombreLegal}}</h1>-->
<mat-dialog-content>
  <div *ngIf="isPage">
    <div class="mat-elevation-z8">
      <mat-table [dataSource]="dataSource" multiTemplateDataRows matSort [hidden]="!dataSource && !isCharge">
        <ng-container matColumnDef="nombreCompleto">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
          <td mat-cell *matCellDef="let element"> {{element?.nombreCompleto}} </td>
        </ng-container>
        <ng-container matColumnDef="puesto">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Puesto </th>
          <td mat-cell *matCellDef="let element"> {{element?.puesto}} </td>
        </ng-container>
        <ng-container matColumnDef="correo">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Correo </th>
          <td mat-cell *matCellDef="let element"> {{element?.correo}} </td>
        </ng-container>
        <ng-container matColumnDef="telefono">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Telefono </th>
          <td mat-cell *matCellDef="let element"> {{element?.telefono}} </td>
        </ng-container>
        <ng-container matColumnDef="fuenteContacto">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Fuente contacto </th>
          <td mat-cell *matCellDef="let element"> {{element?.fuenteContacto}} </td>
        </ng-container>
        <tr class="columns_row" mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </mat-table>
      <div>
        <mat-progress-bar mode="indeterminate" *ngIf="dataSource === null && !isCharge"></mat-progress-bar>
        <tr class="mat-row" *ngIf="dataSource === null && isCharge">
          <td>No existen registros</td>
        </tr>
      </div>
      <mat-paginator [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons></mat-paginator>
    </div>
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <mat-button [mat-dialog-close]="true" color="warn">Aceptar</mat-button>
</mat-dialog-actions>
