<div class="mat-elevation-z8">
  <div class="row">
    <div class="col-12">
      <small>Los campos marcados con <b>(*)</b> son requeridos</small>
    </div>
    <div class="col-12">
      <form [formGroup]="formPregunta" #form="ngForm" (ngSubmit)="onSubmitForm()">
        <div class="row">
          <div class="col-12">
            <mat-form-field appearance="fill">
              <mat-label>Pregunta</mat-label>
              <input formControlName="pregunta" matInput type="text" placeholder="Agrege la pregunta" required />
            </mat-form-field>
          </div>
        </div>
      </form>
    </div>
    <div class="col-12">
      <div style="text-align: right;">
        <!-- <a [routerLink]="['/admEncuestas']" mat-button color="warn">Cancelar</a> -->
        <a (click)="closeDialog()" [routerLink]="['/admEncuestas']" mat-button color="warn">Cancelar</a>

        <button type="button" mat-button color="primary" (click)="form.ngSubmit.emit()">Guardar</button>
      </div>
    </div>
  </div>
</div>
